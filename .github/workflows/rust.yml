name: Rust

on:
  push:
    branches: [master]
    tags:
      - v[0-9]*
  pull_request:
    branches: [master]

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install stable toolchain
        id: toolchain
        uses: dtolnay/rust-toolchain@stable

      - run: rustup override set ${{steps.toolchain.outputs.name}}
      - run: rustup component add rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install udev dependency
        run: sudo apt update && sudo apt -y install libudev-dev

      - name: Install stable toolchain
        id: toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Zig
        uses: mlugg/setup-zig@v2

      - run: rustup override set ${{steps.toolchain.outputs.name}}
      - run: rustup component add clippy

      - uses: clechasseur/rs-clippy-check@v5
        with:
          args: -- --deny warnings

  build:
    strategy:
      fail-fast: false
      matrix:
        job:
          # use ubuntu 22.04 to keep older glibc version dependency
          - {target: x86_64-unknown-linux-gnu, os: ubuntu-22.04}
    name: ${{ matrix.job.target }} (${{ matrix.job.os }})
    runs-on: ${{ matrix.job.os }}
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - uses: Swatinem/rust-cache@v2

      - name: Install udev dependency
        run: sudo apt update && sudo apt -y install libudev-dev

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
          override: true

      - name: Install Zig
        uses: mlugg/setup-zig@v2

      - name: Build
        shell: bash
        run: cargo build --verbose

      - name: Run tests
        shell: bash
        run: cargo test --verbose

      # The following steps are disabled because GH runners do not have UHID available.
