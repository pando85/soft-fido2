      #     # Try to load UHID module if not already loaded
      #     if ! lsmod | grep -q uhid; then
      #       echo "Loading UHID kernel module..."
      #       sudo modprobe uhid
      #     else
      #       echo "UHID module already loaded"
      #     fi

      #     # Verify /dev/uhid exists
