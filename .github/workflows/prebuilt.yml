name: Build Prebuilt Artifacts

on:
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build artifacts for'
        required: true
        default: 'v0.1.0'

concurrency:
  group: prebuilt-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-prebuilt:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04-arm
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Install Zig
        uses: mlugg/setup-zig@v2

      - name: Build Zig libraries
        working-directory: keylib-sys/keylib
        run: |
          zig build install

      - name: Package prebuilt artifacts
        run: |
          mkdir -p prebuilt/lib
          mkdir -p prebuilt/include

          # Copy static libraries
          cp keylib-sys/keylib/zig-out/lib/libkeylib.a prebuilt/lib/
          cp keylib-sys/keylib/zig-out/lib/libuhid.a prebuilt/lib/

          # Copy headers
          cp keylib-sys/keylib/bindings/c/include/keylib.h prebuilt/include/
          cp keylib-sys/keylib/bindings/linux/include/uhid.h prebuilt/include/

          # Create tarball
          tar czf keylib-prebuilt-${{ matrix.target }}.tar.gz -C prebuilt .

          # Generate checksum
          sha256sum keylib-prebuilt-${{ matrix.target }}.tar.gz > keylib-prebuilt-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifacts to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            keylib-prebuilt-${{ matrix.target }}.tar.gz
            keylib-prebuilt-${{ matrix.target }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: keylib-prebuilt-${{ matrix.target }}
          path: |
            keylib-prebuilt-${{ matrix.target }}.tar.gz
            keylib-prebuilt-${{ matrix.target }}.tar.gz.sha256
